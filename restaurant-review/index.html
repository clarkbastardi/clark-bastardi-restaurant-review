<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset='utf-8'>
  <title>Restaurant Reviews</title>
</head>
<body>
  <header>
    <nav>
      <h1><a href="index.html">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <main>
    <section id="map-container" aria-label="map section">
      <div id="map" alt="map" role="application" aria-label="map by Google maps" title="map"></div>
    </section>
    <section id="filter-options" aria-label="restaurant filters">
        <h2>Filter Options</h2>
          <select id="neighborhoods-select" name="neighborhoods" role="selector" aria-label="Neighborhoods selector" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" role="selector" aria-label="Type of cuisine" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
    </section>
    <section aria-label="restaurant results">
          <ul id="restaurants-list" aria-label="list of restaurants"></ul>
    </section>
  </main>  
  <footer>
    Copyright (c) 2017 <a href="index.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8m6Sd0xUDH48RahWnLmhLoR9nZusvGhI&libraries=places&callback=initMap"></script>
</body>
</html>
